<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frembed Fullscreen</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .iframe-container {
            width: 100%;
            height: 500px;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .instructions {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Frembed Fullscreen</h1>
        
        <div class="instructions">
            <h2>Instructions :</h2>
            <ol>
                <li>Cliquez sur le bouton plein écran dans l'iframe ci-dessous</li>
                <li>Si le plein écran ne fonctionne pas, essayez de cliquer sur le bouton de test ci-dessous</li>
            </ol>
        </div>
        
        <div class="iframe-container">
            <iframe 
                src="https://frembed.cfd/api/film.php?id=1197137" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen; xr-spatial-tracking; web-share; cross-origin-isolated;" 
                sandbox="allow-scripts allow-same-origin allow-presentation allow-popups-to-escape-sandbox allow-top-navigation allow-forms allow-pointer-lock allow-downloads allow-modals">
            </iframe>
        </div>
        
        <button id="fullscreenBtn" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Forcer le plein écran (élément parent)
        </button>
        
        <script>
            document.getElementById('fullscreenBtn').addEventListener('click', function() {
                const container = document.querySelector('.iframe-container');
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            });
        </script>
    </div>
</body>
</html>
