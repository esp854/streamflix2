<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lecteur VAST</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            background-color: #000;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h1 {
            text-align: center;
        }
        .info {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Lecteur VAST</h1>
        
        <div class="info">
            <p>Cette page permet de tester le lecteur VAST avec l'URL :</p>
            <p><strong>https://selfishzone.com/d.mqFkzHdMGxNZvKZVGfUL/jeIm/9puTZTUSl/kuPZTQYc2hN/jvY_waNfTokUtRNzjnYO2qNvjWAU2-MkAf</strong></p>
        </div>
        
        <div class="video-container">
            <video id="vastPlayer" controls playsinline></video>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <button id="playAdBtn" style="padding: 10px 20px; font-size: 16px;">Jouer la publicité</button>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('vastPlayer');
        const playAdBtn = document.getElementById('playAdBtn');
        const VAST_URL = 'https://selfishzone.com/d.mqFkzHdMGxNZvKZVGfUL/jeIm/9puTZTUSl/kuPZTQYc2hN/jvY_waNfTokUtRNzjnYO2qNvjWAU2-MkAf';
        
        // Fonction pour parser le VAST et extraire l'URL de la vidéo
        async function parseVAST(vastUrl) {
            try {
                const response = await fetch(vastUrl);
                const vastXML = await response.text();
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(vastXML, 'text/xml');
                
                // Extraire l'URL du fichier média
                const mediaFile = xmlDoc.querySelector('MediaFile');
                const mediaUrl = mediaFile?.textContent?.trim();
                
                if (mediaUrl) {
                    return mediaUrl;
                } else {
                    throw new Error('No media file found in VAST response');
                }
            } catch (error) {
                console.error('Error parsing VAST:', error);
                throw error;
            }
        }
        
        // Jouer la publicité
        async function playAd() {
            try {
                playAdBtn.disabled = true;
                playAdBtn.textContent = 'Chargement...';
                
                const adMediaUrl = await parseVAST(VAST_URL);
                videoElement.src = adMediaUrl;
                
                // Attendre que la vidéo soit chargée
                videoElement.onloadeddata = () => {
                    videoElement.play()
                        .then(() => {
                            console.log('Ad is playing');
                        })
                        .catch(error => {
                            console.error('Error playing ad:', error);
                        });
                };
                
                videoElement.onerror = (e) => {
                    console.error('Video error:', e);
                    playAdBtn.disabled = false;
                    playAdBtn.textContent = 'Jouer la publicité';
                };
                
                videoElement.onended = () => {
                    playAdBtn.disabled = false;
                    playAdBtn.textContent = 'Jouer la publicité';
                    console.log('Ad finished');
                };
                
            } catch (error) {
                console.error('Error loading ad:', error);
                playAdBtn.disabled = false;
                playAdBtn.textContent = 'Jouer la publicité';
            }
        }
        
        playAdBtn.addEventListener('click', playAd);
    </script>
</body>
</html>
