<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lecteur VAST</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .video-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            position: relative;
            background-color: #000;
        }
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        h1 {
            text-align: center;
        }
        .info {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .device-info {
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
    
    <!-- Inclure Video.js pour VAST -->
    <link href="https://vjs.zencdn.net/7.24.0/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.24.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-ads@6.8.0/dist/videojs-contrib-ads.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-ima@1.9.0/dist/videojs.ima.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Test Lecteur VAST</h1>
        
        <div class="info">
            <p>Cette page permet de tester le lecteur VAST avec l'URL :</p>
            <p><strong>https://selfishzone.com/d.mqFkzHdMGxNZvKZVGfUL/jeIm/9puTZTUSl/kuPZTQYc2hN/jvY_waNfTokUtRNzjnYO2qNvjWAU2-MkAf</strong></p>
        </div>
        
        <div class="device-info">
            <p>Appareil détecté: <span id="deviceType">Détection en cours...</span></p>
            <p>Largeur d'écran: <span id="screenWidth">-</span>px</p>
        </div>
        
        <div class="video-container">
            <video
              id="video-player"
              class="video-js vjs-big-play-centered vjs-fluid"
              controls
              preload="auto"
              width="100%"
              height="auto"
            >
              <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
              <p class="vjs-no-js">
                Pour visionner cette vidéo, activez JavaScript et envisagez une mise à niveau vers un navigateur web qui
                <a href="https://www.videojs.com/html5-video-support/" target="_blank" rel="noopener noreferrer">
                  supporte la vidéo HTML5
                </a>
                .
              </p>
            </video>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <button id="initPlayerBtn" style="padding: 10px 20px; font-size: 16px;">Initialiser le lecteur VAST</button>
        </div>
    </div>

    <script>
        // Détecter le type d'appareil
        function detectDevice() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            document.getElementById('deviceType').textContent = isMobile ? 'Mobile' : 'Desktop';
            document.getElementById('screenWidth').textContent = window.innerWidth;
        }
        
        // Initialiser le lecteur VAST
        function initVASTPlayer() {
            const initBtn = document.getElementById('initPlayerBtn');
            initBtn.disabled = true;
            initBtn.textContent = 'Initialisation...';
            
            try {
                var player = videojs('video-player');
                
                // Charger la pub VAST
                player.ima({
                    adTagUrl: 'https://selfishzone.com/d.mqFkzHdMGxNZvKZVGfUL/jeIm/9puTZTUSl/kuPZTQYc2hN/jvY_waNfTokUtRNzjnYO2qNvjWAU2-MkAf'
                });
                
                // Pour mobile : muted autoplay si nécessaire
                player.ready(function() {
                    console.log('Player ready');
                    if(window.innerWidth <= 768){ // mobile
                        console.log('Mobile device detected, muting player');
                        player.muted(true); 
                        // Démarrer automatiquement sur mobile avec son coupé
                        player.play().catch(function(error) {
                            console.log('Autoplay prevented on mobile:', error);
                        });
                    } else {
                        console.log('Desktop device detected');
                        // Sur desktop, démarrer normalement
                        player.play();
                    }
                });
                
                initBtn.textContent = 'Lecteur VAST initialisé';
            } catch (error) {
                console.error('Error initializing VAST player:', error);
                initBtn.textContent = 'Erreur d\'initialisation';
                initBtn.disabled = false;
            }
        }
        
        // Détecter l'appareil au chargement
        detectDevice();
        
        // Ajouter un écouteur pour le bouton d'initialisation
        document.getElementById('initPlayerBtn').addEventListener('click', initVASTPlayer);
        
        // Mettre à jour la détection lors du redimensionnement
        window.addEventListener('resize', detectDevice);
    </script>
</body>
</html>
