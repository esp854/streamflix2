<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frembed Fullscreen Amélioré</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .iframe-container {
            width: 100%;
            height: 500px;
            margin: 20px 0;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .instructions {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error {
            color: #ff6b6b;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Frembed Fullscreen Amélioré</h1>
        
        <div class="instructions">
            <h2>Instructions :</h2>
            <ol>
                <li>Cliquez sur le bouton plein écran dans l'iframe ci-dessous</li>
                <li>Si le plein écran ne fonctionne pas, essayez de cliquer sur le bouton de test ci-dessous</li>
                <li>En cas d'erreur, utilisez les boutons pour tester d'autres URLs</li>
            </ol>
        </div>
        
        <div class="error" id="errorMessage"></div>
        
        <div class="iframe-container">
            <iframe 
                id="frembedFrame"
                src="https://frembed.fun/api/embed/1197137" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen; xr-spatial-tracking; web-share; cross-origin-isolated;" 
                allowfullscreen>
            </iframe>
        </div>
        
        <div style="text-align: center;">
            <button id="fullscreenBtn" class="btn">
                Forcer le plein écran (élément parent)
            </button>
            
            <button id="testUrl1" class="btn">
                Tester URL alternative 1
            </button>
            
            <button id="testUrl2" class="btn">
                Tester URL alternative 2
            </button>
            
            <button id="resetUrl" class="btn">
                Réinitialiser URL originale
            </button>
        </div>
        
        <script>
            // Gestion des erreurs iframe
            const iframe = document.getElementById('frembedFrame');
            const errorMessage = document.getElementById('errorMessage');
            
            iframe.addEventListener('load', function() {
                console.log('Iframe chargée avec succès');
                errorMessage.style.display = 'none';
            });
            
            iframe.addEventListener('error', function(e) {
                console.error('Erreur de chargement de l\'iframe:', e);
                errorMessage.textContent = 'Erreur de chargement de l\'iframe. Veuillez vérifier l\'URL ou réessayer plus tard.';
                errorMessage.style.display = 'block';
            });
            
            // Bouton plein écran
            document.getElementById('fullscreenBtn').addEventListener('click', function() {
                const container = document.querySelector('.iframe-container');
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                } else {
                    alert('Plein écran non supporté par ce navigateur');
                }
            });
            
            // URLs de test
            const testUrls = [
                'https://frembed.fun/api/embed/1197137',
                'https://frembed.cfd/api/film.php?id=1197137',
                'https://frembed.fun/embed/1197137'
            ];
            
            document.getElementById('testUrl1').addEventListener('click', function() {
                iframe.src = testUrls[1];
            });
            
            document.getElementById('testUrl2').addEventListener('click', function() {
                iframe.src = testUrls[2];
            });
            
            document.getElementById('resetUrl').addEventListener('click', function() {
                iframe.src = testUrls[0];
            });
        </script>
    </div>
</body>
</html>
