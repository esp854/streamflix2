<!DOCTYPE html>
<html>
<head>
    <title>Test Payment</title>
</head>
<body>
    <h1>Test Payment Functionality</h1>
    <button id="testPayment">Test Payment Creation</button>
    <div id="result"></div>

    <script>
        document.getElementById('testPayment').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:5000/api/subscription/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        planId: 'basic',
                        customerInfo: {
                            name: 'Test User',
                            email: 'test@example.com'
                        }
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                console.log('Payment response:', data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
